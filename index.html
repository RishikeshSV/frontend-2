<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend-1</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1 style="display: inline">Your Logo</h1>
        <small>Using a single layout to create several different looks </small>
      </header>

      <section>
        <div class="nav">
          <h4 class="nav-items"><button>Home</button></h4>
          <h4 class="nav-items"><button class="current">About</button></h4>
          <h4 class="nav-items"><button>Services</button></h4>
          <h4 class="nav-items"><button>Contact Us</button></h4>
        </div>
        <div class="about">
          <div class="image-part">
            <img src="./airplane.png" alt="airplane" />
          </div>
          <div class="text-part">
            <h2 style="margin: 0px">About</h2>
            <p>
              And then some plain text would go in here saying something about
              the section we're in. Probably some glowing statement about the
              company or whatever
            </p>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
